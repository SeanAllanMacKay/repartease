name: Deploy to DigitalOcean Droplet
"on":
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: repartease
    steps:
      - uses: actions/checkout@v3
      - name: Build Apps
        run: |
          npm install
          npm run build
      - name: Deploy reverse-proxy to DigitalOcean Droplet
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./apps/reverse-proxy/dist
          remote: /repartease/reverse-proxy
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
      - name: Deploy server to DigitalOcean Droplet
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./apps/server/dist
          remote: /repartease/server
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
      - name: Deploy frontend to DigitalOcean Droplet
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./apps/server/dist
          remote: /repartease/frontend
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
      - name: Start reverse-proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
          script: cd /repartease && node reverse-proxy
      - name: Start server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
          script: cd /repartease && node server
      - name: Start frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USERNAME }}
          password: ${{ secrets.DO_DROPLET_PASSWORD }}
          script: cd /repartease && npx serve frontend --single
